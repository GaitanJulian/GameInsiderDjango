{% extends 'base.html' %}

{% block content %}
    <h1>Add Comment</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="comment-text">Comment:</label>
            <textarea id="comment-text" name="text" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
