{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extrahead %}
<link href="{% static 'styles/home.css' %}" rel="stylesheet">
<link href="{% static 'styles/profile.css' %}" rel="stylesheet">
{% endblock extrahead %}
{% block content %}
    <div class="text-center mt-5">
        <h1>Hey {{user}} became an author</h1>
    </div>
    <form method="POST" action="." enctype= "multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100" value="Update">Sign in</button>
    </form>
{% endblock content %}
